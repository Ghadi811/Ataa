{% extends "master.html" %}

{% block title %}
Homepage
{% endblock %}

{% block content %}
<style>
    /* Additional styles for the homepage sections */
.homepage-sections {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.section {
    flex: 1;
    margin: 10px;
    text-align: center;
}

.section img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.section h2 {
    margin-top: 10px;
    font-size: 24px;
    color: #333;
}

</style>
<div class="homepage-sections">
    <div class="section" id="women">
        <img src="https://via.placeholder.com/400x300?text=نساء" alt="Women">
        <h2>النساء</h2>
    </div>
    <div class="section" id="men">
        <img src="https://via.placeholder.com/400x300?text=رجال" alt="Men">
        <h2>الرجال</h2>
    </div>
    <div class="section" id="children">
        <img src="https://via.placeholder.com/400x300?text=اطفال" alt="Children">
        <h2>الأطفال</h2>
    </div>
</div>
{% endblock %}
